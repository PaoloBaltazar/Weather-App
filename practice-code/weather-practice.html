<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
  </head>

  <body>
    <div id="app">
      <h1>Weather App</h1>
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="getWeatherBtn">Get Weather</button>
      <div id="weatherInfo"></div>
    </div>

    <script>

      fetch('http://api.openweathermap.org/geo/1.0/direct?q=Manila&limit=5&appid=2a673f32af562f1ccf725c50134cb8e1')
      .then(response => {

        if (!response.ok){
          throw new Error("could not fetch resource");
        }
        return response.json();
      })
      

      .then(data => {
        data.forEach(location => {
          console.log(`Name: ${location.name} `)
        })
      })


      .catch(error => console.log(error));  

      // fetch('https://api.openweathermap.org/data/2.5/weather?lat={lat}&lon={lon}&appid={2a859f06b1d7237a7fbe73668cf9b567}')
      //   .then(response => console.log(response));
    </script>
  </body>
</html>
