<!DOCTYPE html>
<html>
  <head>
    <title>
      Weather App
    </title>
    <link rel="stylesheet" href="WeatherApp.css">
  </head>

  <body>
    <div class="weather-app">
      <div class="header">
        <div class="title">
          <h1>Welcome To The Weather App</h1>
        </div>
    
        <div class="current-weather">
          <h1 class="temperature">24Â°C</h1>
          <h2 class="location">Manila, Philippines</h2>
        </div>
    
        <div class="weather-details">
          <h3 class="condition">Broken Clouds</h3>
          <h3 class="humidity">Humidity: 66%</h3>
          <h3 class="wind-speed">Wind Speed: 3.6 km/h</h3>
        </div>
      </div>
    
      <div class="search">
        <input class="search-input" placeholder="Enter your city..">
        <ul class="suggestions">
          <li class="suggestion-item">Chicago</li>
          <li class="suggestion-item">London</li>
          <li class="suggestion-item">New York</li>
        </ul>
      </div>
    </div>
  </body>

  <script src="WeatherApp.js"></script>
</html>
