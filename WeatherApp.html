<!DOCTYPE html>
<html>
  <head>
    <title>
      Weather App
    </title>
    <link rel="stylesheet" href="WeatherApp.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="weather-app">

      <div class="weather-container">
        <div class="date-container">
          <p class="date">Saturday, July 5</p>
        </div>

        <div class="current-weather">
          <h1 class="temperature">24Â°C</h1>
          <img src="cloud.png">
          <h2 class="location">Manila, Philippines</h2>
        </div>
      </div>

      <div class="details-container">
        <div class="search-container">
          <input class="search-weather js-search-weather" placeholder="Enter your city..">
          <button class="search-button js-search-button"><img src="search-icon.svg" class="search-icon"></button>
        </div>
        
        <div class="weather-details-container js-weather-details-container">
          <div class="weather-details">
            <p>Condition: </p>
            <p>Broken Clouds</p>
          </div>

          <div class="weather-details">
            <p>Humidity: </p>
            <p>66%</p>
          </div>

          <div class="weather-details">
            <p>Wind Speed: </p>
            <p>3.6 km/h</p>
          </div>

          <div class="weather-details">
            <p>Wind Direction:: </p>
            <p>W</p>
          </div>

          <div class="weather-details">
            <p>Pressure: </p>
            <p>1010</p>
          </div>
        </div>
      </div>
    </div>


    

  </body>

  <script src="WeatherApp.js"></script>
</html>
