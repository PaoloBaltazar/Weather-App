<!DOCTYPE html>
<html>
  <head>
    <title>
      Weather App
    </title>
    <link rel="stylesheet" href="WeatherApp.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="weather-app">

      <div class="weather-container">
        <div class="date-container">
          <p class="date">Saturday, July 5</p>
        </div>

        <div class="current-weather js-current-weather">

        </div>
      </div>

      <div class="details-container">
        <div class="search-container">
          <input class="search-weather js-search-weather" placeholder="Enter your city..">
          <button class="search-button js-search-button"><img src="search-icon.svg" class="search-icon"></button>
        </div>
        
        <div class="weather-details-container js-weather-details-container">
        </div>
        
      </div>
    </div>


    

  </body>

  <script src="WeatherApp.js"></script>
</html>
